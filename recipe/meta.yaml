{% set name = "git-filter-repo" %}
{% set version = "2.33.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 4eb8d0774f06ce56995507f1cd59d3f684d13cd09db2fe6fe12766b47d69aedb
    patches:
      - entry-points.patch
  - url: https://github.com/newren/git-filter-repo/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.xz
    sha256: 7bcf11da134bbd82a4171f7fb28a3ab7bc4d478fe8ec3a3d9580e4bbdc32e6e9
    fn: {{ name }}-github-{{ version }}.tar.xz
    folder: orig

build:
  entry_points:
    - git-filter-repo = git_filter_repo:main
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
    - setuptools_scm
  run:
    - git >=2.26.0
    - python >=3.5

test:
  requires:
    - pip
  commands:
    # check requirements
    - python -m pip check
    # check entry point
    - git-filter-repo --version
    # check git integration
    - git filter-repo --version

about:
  home: https://github.com/newren/git-filter-repo
  summary: Quickly rewrite git repository history
  dev_url: https://github.com/newren/git-filter-repo
  license: MIT
  license_file: orig/COPYING.mit

extra:
  recipe-maintainers:
    - duncanmmacleod
