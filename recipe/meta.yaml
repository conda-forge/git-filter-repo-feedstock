{% set name = "git-filter-repo" %}
{% set version = "2.47.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
    sha256: 411b27e68a080c07a69c233cb526dbc2d848b09a72f10477f4444dd0822cf290
    patches:
      - entry-points.patch
  - url: https://github.com/newren/git-filter-repo/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.xz
    sha256: 4662cbe5918196a9f1b5b3e1211a32e61cff1812419c21df4f47c5439f09e902
    fn: {{ name }}-github-{{ version }}.tar.xz
    folder: orig

build:
  entry_points:
    - git-filter-repo = git_filter_repo:main
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
    - setuptools_scm
  run:
    - git >=2.26.0
    - python >=3.5

test:
  requires:
    - pip
  commands:
    # check requirements
    - python -m pip check
    # check entry point
    - git-filter-repo --version
    # check git integration
    - git filter-repo --version

about:
  home: https://github.com/newren/git-filter-repo
  summary: Quickly rewrite git repository history
  dev_url: https://github.com/newren/git-filter-repo
  license: MIT
  license_file: orig/COPYING.mit

extra:
  recipe-maintainers:
    - duncanmmacleod
